<form class="edit-form" [formGroup]="editForm" (ngSubmit)="submit()">
    <h2 class="title">Edit user data</h2>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="firstName" placeholder="First name">
        <div class="error" [hidden]="!f.firstName.errors || !submitted">Please enter your first name.</div>
    </div>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="lastName" placeholder="Last name">
        <div class="error" [hidden]="!f.lastName.errors || !submitted">Please enter your last name.</div>
   </div>

    <div class="form-group">
        <input type="text" class="form-control" formControlName="username" placeholder="Username">
        <div class="error" [hidden]="!f.username.errors || !submitted">Please enter your username.</div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="password" placeholder="Password">
        <div class="error" [hidden]="!f.password.errors?.required || !submitted">Please enter your password.</div>
        <div class="error" [hidden]="(!f.password.errors?.minlength) || !submitted">
            Password must have at least 4 characters.
        </div>
    </div>

    <div class="form-group">
        <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm Password">
        <div class="error" [hidden]="!f.confirmPassword.errors?.required || !submitted">Please confirm your password.</div>
        <div class="error" [hidden]="(f['confirmPassword'].value === f['password'].value) || !submitted">Passwords didn't match.</div>
    </div>

    <div  class="form-group">
        <input type="radio" class="radio-btn" value="Admin" formControlName="type">
        <label for="admin" class="label"> Admin </label>
        <input type="radio" class="radio-btn"  value="Waiter" formControlName="type">
        <label for="waiter" class="label"> Waiter </label>
        <div class="error" [hidden]="!f.type.errors?.required || !submitted">
            You must select type of a user
        </div>
    </div>

    <input type="submit" class="edit" value="Edit">
    <input type="button" class="edit" (click)="cancel()" value="Cancel">

</form>
