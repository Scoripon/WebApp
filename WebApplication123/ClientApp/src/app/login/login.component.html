<form [formGroup]='loginForm' class="register-form" (ngSubmit)='onSubmit()'>
    <h2 class="title">Welcome Back!</h2>
    <div class="info">Nice to see you again!</div>
    <div class="auth-error" [hidden]="!authFailed">Wrong username or password!</div>

    <div class="form-group">
      <input type="text" class="form-control" formControlName="username" placeholder="Username">
      <div class="error" [hidden]="!f.username.errors || !submitted">Please enter your username.</div>
    </div>

    <div class="form-group">
      <input type="password" class="form-control" formControlName="password" placeholder="password">
      <div class="error" [hidden]="!f.password.errors || !submitted">Please enter your password</div>
    </div>

    <input type="submit" class="log-in" value="Log In">

    <div class="redirect-to-sign-up">
      You don't have an account?
      <div class="link">
        <a  routerLink="/register">Sign Up</a>
      </div>
    </div>

</form>
